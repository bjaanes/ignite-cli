name: Generate binaries

on:
  push:
    branches:
      - issue-2130 # Change back to develop

jobs:
  gen-nodetime:
    name: "Generate nodetime binaries"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - uses: MOZGIII/install-ldid-action@v1
        with:
          tag: v2.1.5-procursus2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - run: ./scripts/gen-nodetime

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/nodetime): update binaries"
          commit-message: "feat(pkg/nodetime): update binaries"
          body: "Update the nodetime binaries"
          branch: feat/gen-nodetime

  gen-protoc-linux:
    name: "Generate protoc binaries for linux"
    runs-on: ${{ matrix.runner.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - runs-on: ubuntu-latest
            arch: amd64
          - runs-on: [ self-hosted, linux, arm64 ]
            arch: arm64
    steps:
      - uses: actions/checkout@v2

      - run: sudo apt install -y jq autoconf automake libtool curl make g++ unzip

      - name: Build protoc files
        run: ./scripts/gen-protoc

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/protoc): update binaries linux ${{ matrix.runner.arch }}"
          commit-message: "feat(pkg/protoc): update binaries linux ${{ matrix.runner.arch }}"
          body: ""
          branch: feat/gen-protoc-linux-${{ matrix.runner.arch }}

  gen-protoc-darwin:
    name: "Generate protoc binaries for mac/darwin"
    runs-on: [ self-hosted, macOS ]
    defaults:
      run:
        shell: /usr/bin/arch -arch ${{ matrix.arch }} /bin/bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        arch: [ arm64e, x86_64 ]
    steps:
      - uses: actions/checkout@v2

      - run: brew install jq autoconf automake libtool

      - name: Build protoc files
        run: ./scripts/gen-protoc

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/protoc): update binaries darwin ${{ matrix.arch }}"
          commit-message: "feat(pkg/protoc): update binaries darwin ${{ matrix.arch }}"
          body: ""
          branch: feat/gen-protoc-darwin-${{ matrix.arch }}

  gen-protoc-gen-dart-linux:
    name: "Generate protoc dart binaries for linux"
    runs-on: ${{ matrix.runner.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - runs-on: ubuntu-latest
            dart-arch: x64
          - runs-on: [self-hosted, linux, arm64]
            dart-arch: arm64
    steps:
      - uses: actions/checkout@v2

      - uses: dart-lang/setup-dart@v1
        with:
          architecture: ${{ matrix.runner.dart-arch }}

      - name: Generate Dart files
        run: ./scripts/gen-protoc-gen-dart

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/protoc-gen-dart): update binary on linux ${{ matrix.runner.dart-arch }}"
          commit-message: "feat(pkg/protoc-gen-dart): update binary on linux ${{ matrix.runner.dart-arch }}"
          body: ""
          branch: feat/gen-pgd-linux-${{ matrix.runner.dart-arch }}

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"               

  gen-protoc-gen-dart-darwin:
    name: "Generate protoc dart binaries for mac/darwin"
    runs-on: [self-hosted, macOS]
    defaults:
      run:
        shell: /usr/bin/arch -arch ${{ matrix.runner.arch }} /bin/bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - arch: arm64e
            dart-arch: arm64
          - arch: x86_64
            dart-arch: x64
    steps:
      - uses: actions/checkout@v2

      - uses: dart-lang/setup-dart@v1
        with:
          architecture: ${{ matrix.runner.dart-arch }}

      - name: Generate Dart files
        run: ./scripts/gen-protoc-gen-dart

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/protoc-gen-dart): update binary on darwin ${{ matrix.runner.dart-arch }}"
          commit-message: "feat(pkg/protoc-gen-dart): update binary on darwin ${{ matrix.runner.dart-arch }}"
          body: ""
          branch: feat/gen-pgd-darwin-${{ matrix.runner.dart-arch }}

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"