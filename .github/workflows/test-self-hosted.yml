name: Test self-hosted
on:
  push:
    branches:
      - issue-2130
jobs:
  test-self-hosted-job:
    runs-on: self-hosted
    defaults:
      run:
        shell: /usr/bin/arch -arch ${{ matrix.runner }} /bin/bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        runner: [ arm64e, x86_64 ]
    steps:
      - run: |
          uname -a
      - uses: actions/checkout@v2

      - uses: dart-lang/setup-dart@v1

      - name: Generate Dart files
        run: ./scripts/gen-protoc-gen-dart

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/protoc-gen-dart): update binary on ${{ matrix.runner }}"
          commit-message: "feat(pkg/protoc-gen-dart): update binary on ${{ matrix.runner }}"
          body: ""
          branch: feat/gen-pgd-${{ matrix.runner }}

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"